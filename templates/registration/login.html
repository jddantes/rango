{% extends 'rango/base.html' %}

{% block body_block %}

<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

<div class="page-header">
	<h1>Login</h1>
</div>
	<form class="form-signin" role="form" method="post" action=".">
		{% csrf_token %}
		<!-- {{ form.as_p }} -->

		<h2 class="form-signin-heading">Please sign in</h2>

		<input class="form-control" placeholder="Username" id="id_username" name="username" maxlength="254" type="text" required autofocus="" />
		<input class="form-control" type="password" placeholder="Password" id="id_password" name="password" required />
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Sign in</button>
		<!-- <input type="hidden" name="next" value="{{ next }}" /> -->

		</form>
		
	<p>Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
{% endblock %}
